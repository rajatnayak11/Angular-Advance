<h3 style="text-align: center;">{{heading}}</h3>
<table style="text-align: center;">
    <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>User Date of Birth</th>
            <th>User Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{user.userId}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.userEmail}}</td>
            <td>{{user.userDOB | date: "dd/MM/YYYY"}}</td>
            <td>{{user.userAddress | customPipe: ','}}</td>
        </tr>
    </tbody>
</table>
